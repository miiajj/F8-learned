<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./common.css"> -->
    <title>Document</title>
    <style>
        body, html {
            height: 100%;
            text-align: center;
            margin: 0 auto;
            line-height: 50vh;
        }
    </style>
</head>

<body>
    <button>F8-Band</button>
    <button>F8-Button</button>
    <button>F8-Flexbox</button>
    <button>F8-Music-Player</button>
    <button>F8-Shopee</button>
    <button>F8-TabsUI</button>

    <script>
        const btns = document.getElementsByTagName("button");
        for (btn of btns) {
            const name = btn.textContent;
            btn.onclick = function () {
                window.location = `./${name}/`;
                const back = document.head.appendChild('script')
                back.src = '../common.js'
            }
        }
    </script>
</body>

</html>
